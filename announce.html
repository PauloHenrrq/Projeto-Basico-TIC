<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anunciar</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="announce-page">
    <header class="header">
      <nav class="header__nav">
        <span class="header__logo">
          <a href="index.html">
            <img
              src="assets/images/pokeball-pokemon-svgrepo-com.svg"
              alt="imagem de uma pokebola"
            />
          </a>
        </span>
        <ul class="header__menu">
          <li class="header__menu-item">
            <a class="header__menu-link" href="index.html">Home</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link" href="ads.html">Ver anúncios</a>
          </li>
          <li class="header__menu-item">
            <a class="header__menu-link header__menu-link--color" href="announce.html">Anunciar</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="announce-main">
      <form id="form" class="announce-main__form">
        <div class="announce-main__form-group">
          <label class="announce-main__form-label" for="title-input">Título</label>
          <input
            class="announce-main__form-input"
            id="title-input"
            name="title"
            type="text"
            required
            autofocus
          />
          <small class="announce-main__form-error-message"></small>
        </div>

        <div class="announce-main__form-group">
          <label class="announce-main__form-label" for="price-input">Preço</label>
          <input
            class="announce-main__form-input"
            id="price-input"
            name="price"
            type="text"
            required
          />
          <small class="announce-main__form-error-message"></small>
        </div>

        <div class="announce-main__form-group">
          <label class="announce-main__form-label" for="description-input">Descrição</label>
          <textarea
            class="announce-main__form-textarea"
            id="description-input"
            name="description"
            placeholder="Descreva a carta: edição, condição, idioma, raridade, etc."
            required
          ></textarea>
          <small class="announce-main__form-error-message"></small>
        </div>

        <div class="announce-main__form-group">
          <label class="announce-main__form-label" for="image-input">Imagem da Carta</label>
          <input
            class="announce-main__form-input"
            id="image-input"
            name="card-image"
            type="file"
            accept="image/*"
            required
          />
          <small class="announce-main__form-error-message"></small>
        </div>

        <fieldset id="intention-fieldset">
          <small class="announce-main__form-error-message"></small>
          <legend>Você deseja:</legend>
          <div class="announce-main__form-group">
            <label for="sell-checkbox">
              <input
                id="sell-checkbox"
                class="announce-main__form-input"
                name="intention"
                type="checkbox"
                value="trade"
              />
              Vender
            </label>
            <label for="trade-checkbox">
              <input
                id="trade-checkbox"
                class="announce-main__form-input"
                name="intention"
                type="checkbox"
                value="sell"
              />
              Trocar
            </label>
          </div>
        </fieldset>

        <fieldset id="contact-fieldset">
          <small class="announce-main__form-error-message"></small>
          <legend>Contatos</legend>
          <div class="announce-main__form-group">
            <div>
              <label class="announce-main__form-label" for="email-input">Email</label>
              <input class="announce-main__form-input" id="email-input" name="email" type="email" />
              <small class="announce-main__form-error-message"></small>
            </div>

            <div>
              <label class="announce-main__form-label" for="whatsapp-input">WhatsApp</label>
              <input
                class="announce-main__form-input"
                id="whatsapp-input"
                name="whatsapp"
                type="tel"
                placeholder="exemplo: 85912345678"
              />
              <small class="announce-main__form-error-message"></small>
            </div>
          </div>
        </fieldset>

        <button type="submit">Postar anuncio</button>
      </form>
    </main>

    <footer class="footer"></footer>
    <script src="/js/index.js"></script>
  </body>
</html>
